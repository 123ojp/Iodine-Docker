version: "2"
services:
    dns:
        build: ./dns
        ports:
            - "53:53/udp" # if your server had a dns server at 127.0.0.1 change to "{YOUR_PUBLIC_IP}:53:53/udp"
        devices:
            - /dev/net/tun:/dev/net/tun
        cap_add:
            - NET_ADMIN
        environment:
            - DNS="" #put your domain
            - PASSWORD="" #put your password
            - IP="10.1.1.1" #put your ip if you want
volumes:
    persistent:
networks:
    default:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet:  172.27.99.0/24
